<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Практична_робота-21_08</title>
    </head>
    <body>
        <textarea id="note-input"></textarea>
        <button id="add-note-btn">Додати нотатку</button>
        <div id="notes-container"></div>
        <script>
const noteInput = document.getElementById('note-input');
const addNoteBtn = document.getElementById('add-note-btn');
const notesContainer = document.getElementById('notes-container');

let noteCounter = 1;


addNoteBtn.addEventListener('click', () => {
  const noteText = noteInput.value.trim();

  if (noteText) {
    const noteEl = document.createElement('div');
    noteEl.classList.add('note');

    const headerEl = document.createElement('div');
    headerEl.classList.add('note-header');
    headerEl.innerText = `Нотатка ${noteCounter}`;
    noteEl.appendChild(headerEl);

    const dateEl = document.createElement('div');
    dateEl.classList.add('note-date');
    dateEl.innerText = new Date().toLocaleString();
    noteEl.appendChild(dateEl);

    const textEl = document.createElement('div');
    textEl.innerText = noteText;
    noteEl.appendChild(textEl);

    const actionsEl = document.createElement('div');
    actionsEl.classList.add('note-actions');

    const editBtn = document.createElement('button');
    editBtn.innerText = 'Редагувати';
    editBtn.addEventListener('click', () => {
      const editText = prompt('Редагування нотатки', noteText);
      if (editText) {
        textEl.innerText = editText;
        dateEl.innerText = new Date().toLocaleString();
      }
    });
    actionsEl.appendChild(editBtn);

    const deleteBtn = document.createElement('button');
    deleteBtn.innerText = 'Видалити';
    deleteBtn.addEventListener('click', () => {
      noteEl.remove();
    });
    actionsEl.appendChild(deleteBtn);

    noteEl.appendChild(actionsEl);

    notesContainer.appendChild(noteEl);
    noteCounter++;
    noteInput.value = '';
  }
});

        </script>
    </body>
</html>
