<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Практична_робота-21_09</title>
    </head>
    <body>

        <h2>Сортування працівників</h2>
    
        <table id="myTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Ім'я</th>
                    <th onclick="sortTable(1)">Прізвище</th>
                    <th onclick="sortTable(2)">Зарплата</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Олександр</td>
                    <td>Петров</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>Іван</td>
                    <td>Іванов</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>Марія</td>
                    <td>Коваль</td>
                    <td>6000</td>
                </tr>
                <tr>
                    <td>Петро</td>
                    <td>Сидоров</td>
                    <td>4500</td>
                </tr>
            </tbody>
        </table>
    
        <script>
            function sortTable(n) {
              var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
              table = document.getElementById("myTable");
              switching = true;
              dir = "asc"; 
              while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                  shouldSwitch = false;
                  x = rows[i].getElementsByTagName("td")[n];
                  y = rows[i + 1].getElementsByTagName("td")[n];
                  if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                      shouldSwitch = true;
                      break;
                    }
                  } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                      shouldSwitch = true;
                      break;
                    }
                  }
                }
                if (shouldSwitch) {
                  rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                  switching = true;
                  switchcount ++;      
                } else {
                  if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                  }
                }
              }
            }
        </script>
    
    </body>
</html>
